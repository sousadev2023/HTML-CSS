<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <!---simplificando utilizando as shorthands--->>
    <style>
        h1 {
            background-color:darkgoldenrod;
            height:300px;
            width:300px;
            
            border: 10px solid forestgreen;

            margin: 20px 20px 40px 20px;
            
            outline: 5px dashed darkmagenta;

            padding: 10px 10px 10px 10px;
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color:aquamarine
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Paragrafos tambem são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
