<!DOCTYPE html>
<html lang="pt-br">
<head>
     <meta charset="UTF-8">  
     <meta nome="viewport" content="width=device-width, initial-scale=1.0">
     <title>exemplos hover</title>
     <style>
        body{
            font-family:Arial, Helvetica, sans-serif
        }
        div:hover{
            color:dodgerblue
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display:block;
            color:rgb(255, 255, 255);
            background-color:green;
            width: 200px;
 }
     </style>
</head>
<body>
    <h1>Exemplo hover</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>Passe o mause aqui
    <p>TEXTO ESCONDIDO</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
