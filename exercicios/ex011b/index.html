<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedado localmente</h1>
    <p>Este video hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/Captura de Tela (3).png" controls>
        <source src="midia/Video.m4v" type="video/m4v">
        <source src="midia/Video.webm" type="midia/webm">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/Video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com o video.</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/0H6WYzM0TMg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
