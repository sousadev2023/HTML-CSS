<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face{
            font-family:'Blazed';
            src: url('fonts/Blazed.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family:Arial, Helvetica, sans-serif;
            font-size:20px;
        }

        h1{
            font-family:'Blazed','Franklin Gothic Medium', 'Arial Narrow', Arial, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>

</html>
